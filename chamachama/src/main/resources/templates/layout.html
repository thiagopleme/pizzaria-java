<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minha Aplicação</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            /* Estilos para a sidebar */
            .sidebar {
                height: 100vh;
                width: 250px;
                position: fixed;
                top: 0;
                left: 0;
                background-color: #343a40;
                color: #ffffff;
                transition: width 0.3s ease;
                overflow-x: hidden;
                padding-top: 1rem;
            }

            .sidebar.collapsed {
                width: 80px; /* Largura menor quando recolhida */
            }

            .sidebar .nav-link {
                color: #ffffff;
                margin: 10px 0;
                text-align: left;
                padding-left: 1rem;
                transition: padding-left 0.3s ease;
            }

            .sidebar.collapsed .nav-link {
                padding-left: 0.5rem; /* Ajusta o espaçamento para o modo recolhido */
                text-align: center;
            }

            .sidebar .nav-link:hover {
                background-color: #495057;
                border-radius: 4px;
            }

            /* Ícones na sidebar */
            .sidebar .bi {
                margin-right: 10px;
            }

            .sidebar.collapsed .bi {
                margin-right: 0;
            }

            /* Ajuste do conteúdo principal */
            .content {
                margin-left: 250px;
                padding: 1rem;
                transition: margin-left 0.3s ease;
            }

            .content.collapsed {
                margin-left: 80px; /* Ajuste do conteúdo quando a sidebar está recolhida */
            }
        </style>
    </head>
    <body>

        <!-- Inclui o Navbar -->
        <div th:insert="~{fragments/navbar :: navbar}"></div>

        <!-- Espaço para o conteúdo principal -->
        <div class="container mt-4">

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

<!-- Conteúdo Principal -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
