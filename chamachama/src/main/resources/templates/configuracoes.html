<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ediu Patrão!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Estilos para a sidebar */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: #ffffff;
            transition: width 0.3s ease;
            overflow-x: hidden;
            padding-top: 1rem;
        }

        .sidebar.collapsed {
            width: 80px; /* Largura menor quando recolhida */
        }

        .sidebar .nav-link {
            color: #ffffff;
            margin: 10px 0;
            text-align: left;
            padding-left: 1rem;
            transition: padding-left 0.3s ease;
        }

        .sidebar.collapsed .nav-link {
            padding-left: 0.5rem; /* Ajusta o espaçamento para o modo recolhido */
            text-align: center;
        }

        .sidebar .nav-link:hover {
            background-color: #495057;
            border-radius: 4px;
        }

        /* Ícones na sidebar */
        .sidebar .bi {
            margin-right: 10px;
        }

        .sidebar.collapsed .bi {
            margin-right: 0;
        }

        /* Ajuste do conteúdo principal */
        .content {
            margin-left: 250px;
            padding: 1rem;
            transition: margin-left 0.3s ease;
        }

        .content.collapsed {
            margin-left: 80px; /* Ajuste do conteúdo quando a sidebar está recolhida */
        }
    </style>
</head>
<body>

    <!-- Botão de controle da sidebar -->
    <button class="btn btn-dark position-fixed top-0 start-0 m-3" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar Vertical -->
    <nav id="sidebar" class="sidebar d-flex flex-column">
        <!-- Marca ou título da barra lateral -->
        <a class="navbar-brand text-center mb-4" href="/">
            <img src="/images/atrah.png" alt="Logo" width="80" height="50" class="d-inline-block align-text-center">
        </a>

        <!-- Links de navegação -->
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="/pedidos">
                    <i class="bi bi-house-door"></i> <span class="d-none d-md-inline">Pedidos</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-person"></i> <span class="d-none d-md-inline">Funcionários</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-person-badge"></i> <span class="d-none d-md-inline">Entregadores</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-clock"></i> <span class="d-none d-md-inline">Horário</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-cup"></i> <span class="d-none d-md-inline">Produtos</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/configuracoes">
                    <i class="bi bi-gear"></i> <span class="d-none d-md-inline">Configurações</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <div id="content" class="content">
        <h1>Conteúdo Principal</h1>
        <p>Este é o conteúdo principal da página. O conteúdo principal é deslocado para a direita para dar espaço à sidebar.</p>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
