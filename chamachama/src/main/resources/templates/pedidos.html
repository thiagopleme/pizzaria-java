<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Pedidos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/images/atrah.png" alt="Logo" width="80" height="50" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/pedidos">Pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/clientes">Clientes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <h2 class="mb-4">Lista de Pedidos</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente ID</th>
                        <th>Tipo de Pizza</th>
                        <th>Status</th>
                        <th>Quantidade</th>
                        <th>Sabor</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="pedido : ${pedidos}">
                    <tr>
                        <td th:text="${pedido.id}"></td>
                        <td th:text="${pedido.clienteId}"></td>
                        <td th:text="${pedido.tipoPizza}"></td>
                        <td th:text="${pedido.status}"></td>
                        <td th:text="${pedido.quantidade}"></td>
                        <td th:text="${pedido.sabor}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>

    </body>
</html>
